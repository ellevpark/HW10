<div class="card">
  <div class="employee-container">
      <div class="employee-header">
              <h3 class="name">{{ name }}</h3>
              <h5 class="role">{{ role }}</h5>
      </div>
      <div class="employee-content">
          <p><span class="employee-info">Employee ID:</span> {{ id }}</p>
          <p><span class="employee-info">Email:</span> {{ email }}</p>
          <p><span class="employee-info">GitHub Username:</span> {{ username }}</p>
      </div>
  </div>
</div>
